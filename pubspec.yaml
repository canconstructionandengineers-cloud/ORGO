name: phone_agent
description: AI Phone Agent - Remote control via Telegram + OpenRouter AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^1.1.0
  dio: ^5.3.2

  # Background service (keeps app alive)
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2

  # Notifications
  flutter_local_notifications: ^16.1.0

  # SMS
  telephony: ^0.2.0

  # Call log
  call_log: ^4.0.0

  # Contacts
  contacts_service: ^0.6.3

  # File system
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  file_picker: ^6.1.1

  # Device info
  device_info_plus: ^9.1.0
  battery_plus: ^4.0.2

  # Volume control (via platform channel)
  volume_controller: ^2.0.6

  # Screenshot (in-app)
  screenshot: ^2.1.0

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  fl_chart: ^0.64.0
  lottie: ^2.7.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/
